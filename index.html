<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Gen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>The indestructible Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Please Generate a Password</h2>
            </div>
            <div class="card-body">
                <textarea
                readonly
                id="readpassword"
                placeholder="Your New Password"
                aria-label="Generate Password"
                ></textarea>
            </div>
            <div class="card-footer">
                <button id ="generate" class="btn float-right">
                    Copy to Clipboard
                </button>
            </div>
        </div>

    </div>
    
<script src="script.js"></script>
</body>
</html>
